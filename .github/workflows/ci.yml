name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  QT_VERSION: '6.5.3'
  CMAKE_VERSION: '3.27.7'

jobs:
  # Code quality and linting
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format
    
    - name: Check code formatting
      run: |
        find . -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror
    
    - name: Install cppcheck
      run: sudo apt-get install -y cppcheck
    
    - name: Run static analysis
      run: |
        cppcheck --enable=all --error-exitcode=1 --suppress=missingIncludeSystem \
          --suppress=unusedFunction --suppress=unmatchedSuppression \
          src/ include/ tests/

  # Build matrix for multiple platforms
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            qt_arch: gcc_64
            cmake_generator: "Unix Makefiles"
            package_suffix: "linux-x64"
          - os: windows-latest
            qt_arch: win64_msvc2019_64
            cmake_generator: "Visual Studio 17 2022"
            package_suffix: "windows-x64"
          - os: macos-latest
            qt_arch: clang_64
            cmake_generator: "Unix Makefiles"
            package_suffix: "macos-x64"

    steps:
    - uses: actions/checkout@v4

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v3
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache-${{ env.QT_VERSION }}

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        arch: ${{ matrix.qt_arch }}
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
        modules: 'qtmultimedia qtnetwork'

    # Platform-specific dependencies
    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libvlc-dev \
          libvlccore-dev \
          vlc \
          libva-dev \
          libvdpau-dev \
          libx11-dev \
          libasound2-dev \
          libpulse-dev

    - name: Install macOS dependencies
      if: matrix.os == 'macos-latest'
      run: |
        brew install vlc
        brew install pkg-config

    - name: Setup Windows VLC
      if: matrix.os == 'windows-latest'
      run: |
        # Download VLC SDK
        Invoke-WebRequest -Uri "https://download.videolan.org/pub/videolan/vlc/3.0.18/win64/vlc-3.0.18-win64.zip" -OutFile "vlc.zip"
        Expand-Archive -Path "vlc.zip" -DestinationPath "."
        mkdir third_party
        Move-Item "vlc-3.0.18" "third_party/vlc"
      shell: powershell

    - name: Configure CMake
      run: |
        cmake -B build -S . \
          -G "${{ matrix.cmake_generator }}" \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_EXAMPLES=ON \
          -DBUILD_TESTING=ON

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure --parallel --build-config Release

    - name: Package Application
      run: |
        cmake --build build --target package --config Release

    - name: Prepare Distribution Directory
      run: |
        mkdir -p dist
        # Copy executables and dependencies based on platform
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          # Windows executable and required DLLs
          cp build/Release/EonPlay.exe dist/ || cp build/EonPlay.exe dist/
          # Deploy Qt dependencies
          if command -v windeployqt &> /dev/null; then
            windeployqt dist/EonPlay.exe
          fi
          # Copy VLC DLLs if available
          find third_party/vlc -name "*.dll" -exec cp {} dist/ \; 2>/dev/null || true
          find build -name "*.dll" -exec cp {} dist/ \; || true
        elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          # Linux executable
          cp build/EonPlay dist/
          chmod +x dist/EonPlay
          # Copy shared libraries if needed
          ldd build/EonPlay | grep "=> /" | awk '{print $3}' | grep -E "(Qt|vlc)" | xargs -I {} cp {} dist/ 2>/dev/null || true
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          # macOS executable
          cp build/EonPlay dist/
          chmod +x dist/EonPlay
          # Copy dylibs if needed
          otool -L build/EonPlay | grep -E "(Qt|vlc)" | awk '{print $1}' | xargs -I {} cp {} dist/ 2>/dev/null || true
        fi
        
        # Create download instructions
        cat > dist/README.txt << EOF
EonPlay - Timeless Media Player - Portable Build
===============================================

Platform: ${{ matrix.os }}
Build Date: $(date)
Commit: ${{ github.sha }}

Installation:
1. Extract all files to a folder
2. Run the executable directly (no installation required)

System Requirements:
- Qt 6.5.3 runtime libraries
- VLC Media Player 3.0 or later
- Hardware acceleration support (optional)

Download URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
EOF
        
        # List contents for verification
        echo "Distribution contents:"
        ls -la dist/
      shell: bash

    - name: Upload Executable Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: EonPlay-${{ matrix.package_suffix }}-Artifacts
        path: |
          dist/
        retention-days: 30
        if-no-files-found: warn

    - name: Upload Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: media-player-packages-${{ matrix.package_suffix }}
        path: |
          build/*.zip
          build/*.tar.gz
          build/*.dmg
          build/*.msi
          build/*.deb
          build/*.rpm
        retention-days: 30
        if-no-files-found: ignore

    - name: Generate Artifact URLs
      id: generate-urls
      run: |
        # Generate artifact download URLs
        REPO_OWNER="${{ github.repository_owner }}"
        REPO_NAME="${{ github.event.repository.name }}"
        RUN_ID="${{ github.run_id }}"
        
        # Construct artifact URL
        ARTIFACT_URL="https://github.com/${REPO_OWNER}/${REPO_NAME}/actions/runs/${RUN_ID}"
        
        echo "🚀 Build completed for ${{ matrix.os }}!"
        echo "📦 Executable Artifact: EonPlay-${{ matrix.package_suffix }}-Artifacts"
        echo "📦 Package Artifact: media-player-packages-${{ matrix.package_suffix }}"
        echo "🔗 Download URL: $ARTIFACT_URL"
        
        # Output for other steps
        echo "artifact-url=$ARTIFACT_URL" >> $GITHUB_OUTPUT
        echo "executable-artifact=EonPlay-${{ matrix.package_suffix }}-Artifacts" >> $GITHUB_OUTPUT
        echo "package-artifact=media-player-packages-${{ matrix.package_suffix }}" >> $GITHUB_OUTPUT
      shell: bash

  # Test coverage analysis
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        arch: gcc_64
        modules: 'qtmultimedia qtnetwork'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libvlc-dev \
          libvlccore-dev \
          vlc \
          gcov \
          lcov

    - name: Configure with coverage
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="--coverage" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
          -DBUILD_TESTING=ON

    - name: Build with coverage
      run: cmake --build build --parallel

    - name: Run tests with coverage
      run: |
        cd build
        ctest --output-on-failure --parallel

    - name: Generate coverage report
      run: |
        lcov --directory build --capture --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/Qt/*' '*/tests/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.info
        flags: unittests
        name: codecov-umbrella

  # Documentation generation
  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Install Doxygen
      run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

    - name: Generate documentation
      run: |
        doxygen Doxyfile

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/html

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: cpp

    - name: Install Qt (for CodeQL)
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        arch: gcc_64
        modules: 'qtmultimedia qtnetwork'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libvlc-dev libvlccore-dev vlc

    - name: Build for CodeQL
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
        cmake --build build --parallel

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Release deployment
  deploy:
    name: Deploy Release
    runs-on: ubuntu-latest
    needs: [build, coverage, security]
    if: github.event_name == 'release'
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create release assets
      run: |
        mkdir release-assets
        find . -name "*.zip" -o -name "*.tar.gz" -o -name "*.dmg" -o -name "*.msi" -o -name "*.deb" -o -name "*.rpm" | \
          xargs -I {} cp {} release-assets/

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: release-assets/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify deployment
      run: |
        echo "Release ${{ github.event.release.tag_name }} deployed successfully!"
        echo "Assets uploaded: $(ls -la release-assets/)"

  # Performance benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        arch: gcc_64
        modules: 'qtmultimedia qtnetwork'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libvlc-dev libvlccore-dev vlc

    - name: Build benchmarks
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_BENCHMARKS=ON
        cmake --build build --parallel

    - name: Run benchmarks
      run: |
        cd build
        ./benchmarks/playback_benchmark --benchmark_format=json > benchmark_results.json

    - name: Store benchmark results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'googlecpp'
        output-file-path: build/benchmark_results.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        comment-on-alert: true
        alert-threshold: '200%'
        fail-on-alert: true

  # Artifact Summary
  artifact-summary:
    name: Artifact Summary
    runs-on: ubuntu-latest
    needs: [build, coverage]
    if: always()
    steps:
    - name: Create Artifact Summary
      run: |
        cat > artifact_summary.md << 'EOF'
        # 🚀 EonPlay - Timeless Media Player - Build Artifacts
        
        ## Build Information
        - **Workflow**: ${{ github.workflow }}
        - **Run ID**: ${{ github.run_id }}
        - **Commit**: ${{ github.sha }}
        - **Branch**: ${{ github.ref_name }}
        - **Triggered by**: ${{ github.event_name }}
        - **Build Date**: $(date -u)
        
        ## 📦 Executable Artifacts (Ready to Run)
        
        ### 🪟 Windows Executable
        **Artifact Name**: `EonPlay-windows-x64-Artifacts`
        **Contains**: CrossPlatformMediaPlayer.exe + all DLLs
        **Download**: [Click here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        
        ### 🐧 Linux Executable  
        **Artifact Name**: `EonPlay-linux-x64-Artifacts`
        **Contains**: CrossPlatformMediaPlayer + shared libraries
        **Download**: [Click here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        
        ### 🍎 macOS Executable
        **Artifact Name**: `EonPlay-macos-x64-Artifacts`
        **Contains**: CrossPlatformMediaPlayer + dylibs
        **Download**: [Click here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        
        ## 📋 Package Artifacts (Installers)
        
        ### Windows Packages
        **Artifact Name**: `media-player-packages-windows-x64`
        **Contains**: .msi installer, .zip package
        
        ### Linux Packages  
        **Artifact Name**: `media-player-packages-linux-x64`
        **Contains**: .deb, .rpm, .tar.gz packages
        
        ### macOS Packages
        **Artifact Name**: `media-player-packages-macos-x64`
        **Contains**: .dmg disk image
        
        ## 🔗 Quick Access
        **Direct Actions Page**: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        
        ## 📖 Usage Instructions
        
        ### For Executables (Portable):
        1. Click the executable artifact link above
        2. Scroll to "Artifacts" section on the Actions page
        3. Download the artifact zip for your platform
        4. Extract all files to a folder
        5. Run the executable directly (no installation needed)
        
        ### For Packages (Installers):
        1. Click the package artifact link above
        2. Download the appropriate installer for your platform
        3. Run the installer following platform conventions
        
        ## ⚠️ Notes
        - Artifacts are retained for 30 days
        - Executables are portable and include dependencies
        - Packages provide traditional installation experience
        - All builds include advanced playback features
        
        ## 🛠️ Advanced Features Included
        - Fast forward/rewind with speed control
        - Loop/repeat and shuffle playback modes
        - Resume from last position functionality
        - Frame-by-frame stepping for video
        - Crossfade between tracks
        - Gapless playback support
        - Thumbnail seek preview functionality
        EOF
        
        echo "## 📦 Build Artifacts Summary" >> $GITHUB_STEP_SUMMARY
        cat artifact_summary.md >> $GITHUB_STEP_SUMMARY

    - name: Upload Summary Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Build-Summary-Report
        path: artifact_summary.md
        retention-days: 30
        if-no-files-found: warn

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const runId = context.runId;
          const repo = context.repo;
          
          const comment = `## 🚀 EonPlay - Timeless Media Player Build Complete!
          
          Your executables and packages have been built successfully:
          
          ### 📦 Ready-to-Run Executables
          - **Windows**: [EonPlay-windows-x64-Artifacts](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})
          - **Linux**: [EonPlay-linux-x64-Artifacts](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})
          - **macOS**: [EonPlay-macos-x64-Artifacts](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})
          
          ### 📋 Installation Packages
          - **Windows**: media-player-packages-windows-x64 (.msi installer)
          - **Linux**: media-player-packages-linux-x64 (.deb, .rpm packages)
          - **macOS**: media-player-packages-macos-x64 (.dmg disk image)
          
          ### 🔗 How to Download
          1. Click any link above to go to the Actions page
          2. Scroll to the "Artifacts" section
          3. Download the zip file for your platform
          4. Extract and run (executables) or install (packages)
          
          **Build Info**: Commit ${context.sha.substring(0, 7)} | Run #${runId}
          **Features**: All advanced playback features included!`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: repo.owner,
            repo: repo.repo,
            body: comment
          });